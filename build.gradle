plugins {
    id 'java'
    id 'application'
}

group 'ru.karvozavr'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains:annotations:16.0.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName = 'ru.karvozavr.toplibs.app.Main'
}

run {
    standardInput = System.in
}